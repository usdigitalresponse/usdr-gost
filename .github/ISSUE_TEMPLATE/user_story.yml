name: User Story
description: File an issue for a new feature
title: "[STORY]: "
projects: "Grants Team Agile Planning"
assignees:
  - usdr-grants
labels: ["story"]
body:
  - type: markdown
    attributes:
      value: Thanks for taking the time to fill out this issue! Ensure that the title includes the prefix "[STORY]"
    validations:
      required: false
  - type: textarea
    id: user-story
    attributes:
      label: Full User Story
      description: User can be a partner persona or USDR admin role
      placeholder: As a... I want to... so I can..."
    validations:
      required: true
  - type: textarea
    id: context
    attributes:
      label: Why is this issue important?
      description: Provide any additional context and/or business rationale for why this work is needed
      placeholder: "This work is important because..."
    validations:
      required: true
  - type: textarea
    id: action-plan
    attributes:
      label: Action Plan
      description: Adjust the provided action plan as needed
      placeholder: Add action plan here!
      value: |
          - [ ] Initial design drafted
          - [ ] Initial acceptance criteria drafted
          - [ ] High level technical approach & feature flag use determined
          - [ ] Designs & Acceptance criteria finalized
          - [ ] Eng task breakout complete
          - [ ] Assessment of whether partner training & communication actions are needed
          - [ ] Acceptance criteria testing completed & passed in staging
          - [ ] Feature flags enabled in production
          - [ ] Feature flags are removed once the feature is deemed stable
    validations:
      required: false
  - type: textarea
    id: engineering-tasks
    attributes:
      label: Engineering Tasks
      description: Link to engineering task issues needed to execute this story.
      placeholder: Add tasks here!
      value: "Add links to engineering tasks"
    validations:
      required: false
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: >
        Please provide a detailed and results-oriented acceptance criteria that will enable anyone reading it to test and verify if the implementation is successful in meeting stated behavior. 
        While acceptance criteria should not be over-specific in how the solution is implemented, it should clarify user-oriented results of the work and behavior expectations. 
      value: "Expected behavior includesâ€¦"
    validations:
      required: false
