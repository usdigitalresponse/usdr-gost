name: Build GOST Website

on:
  pull_request: {}
  push:
    branches:
      - _staging
      - main
    paths:
      - ".github/workflows/build-website.yml"
      - ".github/workflows/select-target-environment.yml"
      - ".github/workflows/deployment.yml"
      - "packages/client/**"
      - ".node-version"
      - ".nvmrc"
      - "yarn.lock"

concurrency:
  group: ${{ github.workflow_ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  id-token: write

jobs:
  build:
    name: Build website deployment artifact
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      BUILD_DIR: packages/client
    steps:
      - uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version-file: '.nvmrc'
          cache: yarn
      - name: Install dependencies
        working-directory: ${{ env.BUILD_DIR }}
        run: yarn install --frozen-lockfile
      - name: Build the website
        working-directory: ${{ env.BUILD_DIR }}
        run: yarn build
      - name: Upload build artifact
        # if: ${{ github.event_name != 'pull_request' }}
        uses: actions/upload-artifact@v3
        with:
          name: website-${ github.sha }
          path: ${{ env.BUILD_DIR }}/dist

  deploy:
    # if: ${{ github.event_name != 'pull_request' }}
    needs:
      - build
    uses: "./.github/workflows/deployment.yml"
    with:
      ref_name: ${{ github.ref_name }}
      website_artifact: website-${{ github.sha }}
    permissions:
      contents: read
      id-token: write
    secrets: inherit
